<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/photographer.css"/>
  <link rel="stylesheet" href="css/lightbox.css">
  <title>Fisheye - photographe</title>
</head>
<body>  
  <header>
    <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
  </header>

  <main id="main">
    <div class="photograph-header"></div> 

    <section class="photograph-gallery"></section>  
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="close button"/>
      </header>
      <form id="contact_form">
        <div>
          <label for="firstName">Prénom</label>
          <input id="firstName" type="text" aria-placeholder="Votre prénom" />
        </div>
        <div>
          <label for="lastName">Nom</label>
          <input id="lastName" type="text" aria-placeholder="Votre nom"/>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email"  type="email" aria-placeholder="Votre adresse email"/>
        </div>
        <div>
          <label>Message</label>
          <textarea id="message" type="text" placeholder="Tapez votre message ici..."></textarea>
        </div>

        <button class="contact_button" onclick="submitForm()" type="submit">Envoyer</button>
      </form>     
    </div>
  </div>

  <light-box id="lightbox-template">
  </light-box>
  <template id="lightbox-template-content">
     <div class="lightbox-template-content"> 
      <button class="close">X</button> 
    </div>
  </template>
  
  
  <script type="module" src="scripts/pages/photographer.js" defer></script>
  <script  src="scripts/utils/contactForm.js"></script> 
</body>
</html>
