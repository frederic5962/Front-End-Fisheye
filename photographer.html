<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="css/photographer.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    </noscript>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <img
        src="assets/images/logo.png"
        class="logo"
        alt="fisheye logo"
        onclick="window.location.href='index.html';"
      />
    </header>

    <main id="main">
      <div class="photograph-header">
        <section class="photographer_section">
          <button class="contact_button" id="openModal">Contactez-moi</button>
         
        </section>
      </div>
      <section class="photograph-gallery"></section>
    </main>

    <!-- Le Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>
          CONTACTEZ MOI 
        </h2>
        <form id="modalForm">
          <label for="last_name">Pr√©nom:</label>
          <input type="text" id="last_name" name="last_name" required />
          <br /><br />
          <label for="name">Nom:</label>
          <input type="text" id="name" name="name" required />
          <br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />
          <label for="message">Message:</label>
          <input type="textarea" id="message" name="message" required />
          <br /><br />
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/utils/lightbox.js" defer></script>
    <script
      type="module"
      src="/scripts/pages/photographerPage.js"
      defer
    ></script>
    <script type="module" src="/scripts/utils/contactForm.js" defer></script>
    <script type="module" src="/scripts/utils/fetchData.js" defer></script>
    

 
   
  </body>
</html>
