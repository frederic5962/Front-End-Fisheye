<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="preload"
      href="css/style.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="css/photographer.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link href="css/style.css" rel="stylesheet" type="text/css" />
      <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    </noscript>
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()" type="button">Contactez-moi</button>
       </div>

      <section  class="photographer_section"></section>
      <section class="photograph-gallery"></section>
    </main>

    <div id="contact_modal">
      </div>

    <script type="module" src="/scripts/utils/lightbox.js" defer></script>
    <script type="module" src="/scripts/pages/photographerPage.js" defer></script>
    <script type="module" src="/scripts/utils/contactForm.js" defer></script>
  </body>
  
</html>
