<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/photographer.css"/>
  <link rel="stylesheet" href="css/lightbox.css">
  <title>Fisheye - photographe</title>
</head>
<body>  
  <header>
    <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
  </header>

  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__infos"></div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="photograph-header__portrait"></div>
    </div> 

    <div class="tri-container">
    <label for="sort" class="mon-label">Trier par</label> 
      <select name="sort_by" id="sort"> 
       
         <option value="popularite" class="option">Popularité</option> 
         <hr class="hr">
         <option value="date" class="option">Date</option> 
         <hr>
         <option value="titre" class="option">Titre</option> 
      
      </select>
    </div>

    <section class="photograph-gallery"></section>  
  </main>

  <div id="contact_modal">
    <div class="modal">
      <header>
      </header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="fermer la modale"/>
    

  <form id="contact_form">
    <div>
      <label for="firstName">Prénom</label>
      <input id="firstName" type="text" aria-placeholder="Votre prénom" />
    </div>
    <div>
      <label for="lastName">Nom</label>
      <input id="lastName" type="text" aria-placeholder="Votre nom"/>
    </div>
    <div>
      <label for="email">Email</label>
      <input id="email"  type="email" aria-placeholder="Votre adresse email"/>
    </div>
    <div>
      <label>Message</label>
      <textarea id="message" type="text" placeholder="Tapez votre message ici..."></textarea>
    </div>

    <button class="contact_button" onclick="submitForm()" type="submit">Envoyer</button>
  </form>     
</div>

  <dialog id="lightbox">
  </dialog>
  
  
  
  <script type="module" src="scripts/pages/photographer.js" defer></script>
  <script  src="scripts/utils/contactForm.js"></script> 
</body>
</html>
